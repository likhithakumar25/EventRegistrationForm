<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 450px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .register-now-btn, button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background: #007bff;
      color: #fff;
      font-size: 17px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register-now-btn:hover, button[type="submit"]:hover {
      background: #0056b3;
    }
    form {
      display: none;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 9px;
      box-sizing: border-box;
    }
    .thankyou-message {
      display: none;
      text-align: center;
      color: #28a745;
      margin-top: 30px;
      font-size: 20px;
    }
    /* Make gender radios inline */
    .gender-options label {
      display: inline-block;
      font-weight: normal;
      margin-right: 20px;
      margin-top: 0;
    }
    .gender-options input {
      width: auto;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Tech Event!</h1>
    <button class="register-now-btn" onclick="showForm()">Register Now</button>
    <form id="registration-form" onsubmit="submitForm(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
      </div>

      <label for="event">Select Event</label>
      <select id="event" name="event" required>
        <option value="">--Please choose an event--</option>
        <option value="workshop">Web Development Workshop</option>
        <option value="seminar">Tech Seminar</option>
        <option value="competition">Coding Competition</option>
      </select>

      <label>
        <input type="checkbox" name="agree" required>
        I agree to the terms and conditions.
      </label>

      <button type="submit">Register</button>
    </form>
    <div class="thankyou-message" id="thankyou-message">
      Registered, thank you!<br>
      click below to explore more
      <nav>
      <a href="home.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" class="active">Organizer Profile</a>
    </nav>
    </div>
    
  </div>

  <script>
    function showForm() {
      document.querySelector('.register-now-btn').style.display = 'none';
      document.getElementById('registration-form').style.display = 'block';
    }
    function submitForm(event) {
      event.preventDefault();
      document.getElementById('registration-form').style.display = 'none';
      document.getElementById('thankyou-message').style.display = 'block';
    }
  </script>
</body>
</html>
