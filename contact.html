<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Event - Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
 <style>
    body {
    background-image: url('bgg.jpg'); /* Replace with your image path */
    background-size: cover;                 /* Make image cover the whole page */
    background-repeat: no-repeat;           /* Prevent repeating */
    background-position: center;            /* Center the image */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background-color: #1c1c1c !important; /* matte black */
  }
  .navbar .nav-link,
  .navbar .navbar-brand {
    color: white !important;
  }
  .navbar .nav-link:hover,
  .navbar .navbar-brand:hover {
    color: #ddd !important;
  }
</style>
 <script>
    function handleContactSubmit(event) {
      event.preventDefault();
      document.getElementById("contact-thanks").style.display = "block";
      event.target.reset();
    }
  </script>
</head>
<body>
  <header>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CONTACT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="nav-link" href="profile.html">Profile</a>
      </div>
    </div>
  </div>
</nav>
  </header>
 <main style="display: flex; justify-content: center; margin-top: 50px; font-family: Arial, sans-serif;">
  <div style="background-color: #c5e189; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px;">
    <h2 style="text-align: center; color: #333;">Contact Us</h2>

    <form onsubmit="handleContactSubmit(event)" style="display: flex; flex-direction: column; gap: 15px;">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

      <label for="message">Message</label>
      <textarea id="message" name="message" required rows="5" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

      <button type="submit" style="padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Send Message
      </button>
    </form>

    <div id="contact-thanks" style="display: none; color: green; text-align: center; margin-top: 20px; font-weight: bold;">
      Thank you! We will get back to you soon.
    </div>
  </div>
</main>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
